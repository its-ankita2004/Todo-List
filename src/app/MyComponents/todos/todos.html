<!-- New Syntax -->

<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Your todos</h4>
@if (todos.length === 0) {
  <div>No Todos to display</div>
} @else {
  <div>
    @for (todo of todos; track todo.sno) {
      <app-todo-item 
        [todo]="todo" 
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)">
      
      </app-todo-item>
    }
  </div>
}
